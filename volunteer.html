<!-- Volunteer Form Section -->
<section class="volunteer-form-section">
    <div class="container">
        <h2>Become a Volunteer ð– ‹â™¡ð– ‹</h2>
        <form action="volunteer.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills/Areas of Interest:</label>
                <textarea id="skills" name="skills" placeholder="Describe your skills or areas you're interested in" required></textarea>
            </div>
            <div class="form-group">
                <label for="availability">Availability:</label>
                <select id="availability" name="availability" required>
                    <option value="" disabled selected>Select your availability</option>
                    <option value="Weekdays">Weekdays</option>
                    <option value="Weekends">Weekends</option>
                    <option value="Both">Both Weekdays and Weekends</option>
                    <option value="Specific Hours">Specific Hours</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</section>
